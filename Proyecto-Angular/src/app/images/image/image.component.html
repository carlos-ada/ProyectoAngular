<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-5 align-self-center text-center">

            <div class="card" style="width:25rem">
                <div class="card-header">
                    ¡Selecciona el archivo que quieres guardar!
                </div>
                <div class="card-body">

                    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
                        <div class="text-center"> <img [src]="imgSrc" width="250px" height="250px"
                                (click)="fileUploader.click()">
                        </div>
                        <div class="form-group">
                            <input type="file" accept="image/*" class="form-control btn" #fileUploader
                                formControlName="imageUrl" (change)="showPreview($event)">
                            <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                                ¡Requiere un archivo!</div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" formControlName="caption" placeholder="Descripción">
                            <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">
                                ¡Requiere una descripción!</div>
                        </div>
                        <div class="form-group">
                            <select formControlName="category" class="form-control">
                                <option value="Seleccion">Selecciona una categoría</option>
                                <option value="Animal" selected>Animal</option>
                                <option value="Vehicle">Vehiculo</option>
                                <option value="Bird">Pajaros</option>
                                <option value="Family">Familia</option>
                                <option value="Wallpaper">Paisaje</option>
                                <option value="Other">Otro</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <a routerLink="/image/list" class="btn btn-primary btn-block float-right">¡Mira tu
                                    almacen!</a>
                            </div>
                            <div class="form-group col-md-6">
                                <button type="submit" class="btn btn-success btn-block float-right">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
